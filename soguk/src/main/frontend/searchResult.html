<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arama Sonuçları</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="header-left">
        <a id="search-btn" class="button">Ara</a>
    </div>
    <div class="header-center">
        <a href="index.html" class="logo-link">SOĞUK</a>
    </div>
    <div class="header-right">
        <div id="user-info" style="display: none;">
            <span id="user-name"></span>
            <button id="logout-btn" class="button logout-btn">Çıkış Yap</button>
        </div>
        <div id="guest-info">
            <a href="login.html" class="button">Giriş Yap</a>
            <a href="register.html" class="button">Üye Ol</a>
        </div>
    </div>
</header>

<main>
    <div id="searchResults">
        <!-- Sonuçlar burada görünecek -->
    </div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const searchQuery = urlParams.get('q');

        if (!searchQuery) {
            console.error('Arama terimi bulunamadı.');
            return;
        }

        fetch(`http://localhost:8080/users/search?query=${encodeURIComponent(searchQuery)}`)
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Arama sırasında bir hata oluştu.');
                }
            })
            .then(user => {
                const resultsContainer = document.getElementById('searchResults');
                if (user) {
                    resultsContainer.textContent = `Kullanıcı: ${user.nick}`;
                } else {
                    resultsContainer.textContent = 'Sonuç bulunamadı';
                }
            })
            .catch(error => {
                console.error('Arama sırasında bir hata oluştu:', error);
                document.getElementById('searchResults').textContent = 'Arama sırasında bir hata oluştu';
            });
    });
</script>
</body>
</html>
