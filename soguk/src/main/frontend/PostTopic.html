<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Başlık Oluştur</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS dosyasını dahil ettik -->
</head>
<body>
<header>
    <div class="header-left">
        <a href="index.html">Ana Sayfa</a>
    </div>
    <div class="header-center">
        <a href="index.html" class="logo-link">SOĞUK</a>
    </div>
    <div class="header-right">
        <div id="user-info" style="display: none;">
            <span id="user-name"></span>
            <button id="logout-btn" class="button logout-btn">Çıkış Yap</button>
        </div>
        <div id="guest-info">
            <a href="login.html" id="loginModal" class="button">Giriş Yap</a>
            <a href="register.html" class="button" id="signup-btn">Üye Ol</a>
        </div>
    </div>
</header>

<main>
    <h1>Başlık Oluştur</h1>
    <div class="topic-container">
        <form id="post-topic-form">
            <div class="form-group">
                <label for="title">Başlık:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <button type="submit" class="button">Başlık Oluştur</button>
        </form>
    </div>
</main>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const token = localStorage.getItem('authToken');
        const userInfo = document.getElementById('user-info');
        const guestInfo = document.getElementById('guest-info');

        if (token) {
            userInfo.style.display = 'block';
            guestInfo.style.display = 'none';
        } else {
            userInfo.style.display = 'none';
            guestInfo.style.display = 'block';
        }

        document.getElementById('post-topic-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const authToken = localStorage.getItem('authToken');

            if (!authToken) {
                console.log('Giriş yapmanız gerekmektedir.');
                alert('Giriş yapmanız gerekmektedir.');
                window.location.href = 'login.html';
                return;
            }

            console.log('Başlık oluşturma isteği gönderiliyor...', { title, authToken });

            try {
                const response = await fetch('http://localhost:8080/topics/post', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        //'Authorization': `Bearer ${authToken}`   /*Bu işlem açıldığı zaman hata alınır ( jwtUtil null hatası), şuan kullanıcı girişi bakılma işlemi sadece ön yüzde oluyor */
                    },
                    body: JSON.stringify({ title })
                });

                console.log('Sunucudan yanıt alındı:', response.status);

                let responseData;
                try {
                    responseData = await response.json();
                    console.log('Yanıt verisi (JSON):', responseData);
                } catch (e) {
                    // Yanıt JSON formatında değilse metin olarak al
                    responseData = await response.text();
                    console.log('Yanıt verisi (metin):', responseData);
                }

                if (response.ok) {
                    console.log('Başlık başarıyla oluşturuldu!');
                    alert('Başlık başarıyla oluşturuldu!');
                    document.getElementById('title').value = '';
                    window.location.href = 'index.html';
                } else {
                    console.log('Hata: ', responseData.message || responseData);
                    alert('Hata: ' + (responseData.message || responseData));
                }
            } catch (error) {
                console.error('Başlık oluşturulurken bir hata oluştu:', error);
            }
        });
    });
</script>


</body>
</html>
