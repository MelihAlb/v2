<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS dosyasını dahil ettik -->
</head>
<body>
<header>
    <div class="header-left">
        <a href="index.html">Ana Sayfa</a>
    </div>
    <div class="header-center">
        <a href="index.html" class="logo-link">SOĞUK</a>
    </div>
    <div class="header-right">
        <a href="register.html">Üye Ol</a>
    </div>
</header>

<!-- Modal yapısı -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="modal-title">Giriş Yap</span>
            <button class="close">&times;</button>
        </div>
        <form id="login-form">
            <div class="form-group">
                <label for="nick">Kullanıcı Adı:</label>
                <input type="text" id="nick" name="nick" required>
            </div>
            <div class="form-group">
                <label for="password">Şifre:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="button">Giriş Yap</button>
            </div>
        </form>
    </div>
</div>

<script>
    // Modal açma fonksiyonu
    document.addEventListener('DOMContentLoaded', function() {
        const modal = document.getElementById('loginModal');
        const closeBtn = document.querySelector('.close');

        // Modal'ı göster
        modal.style.display = 'block';

        // Kapatma butonuna tıklanınca modal'ı gizle
        closeBtn.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        // Modal dışında bir yere tıklanırsa modal'ı gizle
        window.addEventListener('click', function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        });
    });

    // Giriş formu için JavaScript kodu
    document.getElementById('login-form').addEventListener('submit', async function(event) {
        event.preventDefault();

        const nick = document.getElementById('nick').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('http://localhost:8080/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nick, password })
            });

            if (response.ok) {
                const token = await response.json();
                localStorage.setItem('authToken', token.token);
                alert('Giriş Yapıldı');
                window.location.href = 'index.html';
            } else {
                const error = await response.text();
                alert('Giriş hatası: ' + error);
            }
        } catch (error) {
            alert('Giriş yapılırken bir hata oluştu.');
        }
    });
</script>
</body>
</html>
