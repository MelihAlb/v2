<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS dosyasını dahil ettik -->
</head>
<body>
<header>
    <div class="header-left">
        <a href="index.html">Ana Sayfa</a>
    </div>
    <div class="header-center">
        <a href="index.html" class="logo-link">SOĞUK</a>
    </div>
    <div class="header-right">
        <a href="register.html">Üye Ol</a>
    </div>
</header>

<div class="container">
    <h1>Giriş Yap</h1>
    <form id="login-form">
        <div class="form-group">
            <label for="nick">Kullanıcı Adı:</label>
            <input type="text" id="nick" name="nick" required>
        </div>
        <div class="form-group">
            <label for="password">Şifre:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit" class="button">Giriş Yap</button>
        </div>
    </form>
</div>

<script>
    document.getElementById('login-form').addEventListener('submit', async function(event) {
        event.preventDefault();

        const nick = document.getElementById('nick').value;
        const password = document.getElementById('password').value;

        console.log('Kullanıcı Adı:', nick);
        console.log('Şifre:', password);

        try {
            const response = await fetch('http://localhost:8080/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nick, password })
            });

            console.log('Response status:', response.status);
            console.log('Response status text:', response.statusText);
            console.log('Response headers:', JSON.stringify([...response.headers]));

            if (response.ok) {
                const token = await response.json();
                console.log('Başarıyla giriş yapıldı. Token:', token.token);
                localStorage.setItem('authToken', token.token); // Token'ı yerel depolamaya kaydediyoruz
                window.location.href = 'profil.html'; // Başarıyla giriş yaptıktan sonra profil sayfasına yönlendir
            } else {
                const error = await response.text();
                console.error('Giriş hatası:', error);
                alert('Giriş hatası: ' + error);
            }
        } catch (error) {
            console.error('Giriş yapılırken hata:', error);
            alert('Giriş yapılırken bir hata oluştu.');
        }
    });
</script>
</body>
</html>
