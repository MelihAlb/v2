<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3d3c3c;
            color: #1aa254;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #212121FF;
            padding: 20px;
            color: #1aa254;
            font-size: 1.2em;
        }

        .header-left, .header-right {
            flex: 1;
        }

        .header-center {
            text-align: center;
            flex: 2;
            font-size: 1.5em;
        }

        .topics-container {
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .topic-card {
            position: relative;
            background-color: #212121FF;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
            height: 200px;
        }

        .topic-card img {
            width: 100%;
            height: 60%;
            object-fit: cover;
            border-radius: 4px;
        }

        .topic-card h2 {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .entry-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            color: #2c5c7e;
            background-color: #212121FF;
            padding: 5px;
            border-radius: 4px;
        }

        .entry-info i {
            margin-right: 5px;
            font-size: 1.5em;
            color: #334D5E;
        }

        .entry-info span {
            font-size: 1.1em;
            color: #2c5c7e;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #ffffff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
        }

        .modal-header, .modal-footer {
            padding: 10px;
            color: #333;
        }

        .modal-body {
            padding: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #1aa254;
            color: white;
            font-size: 1em;
        }

        .form-group button:hover {
            background-color: #159c45;
        }
    </style>
</head>
<body>
<header>
    <div class="header-left">Ara</div>
    <div class="header-center">SOĞUK</div>
    <div class="header-right">
        <button id="login-btn">Giriş Yap</button>
        <button id="signup-btn">Üye Ol</button>
    </div>
</header>

<div class="topics-container" id="topics-container">
    <!-- Topic kartları burada olacak -->
</div>

<script src="topics.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const signupBtn = document.getElementById('signup-btn');

        signupBtn.addEventListener('click', function() {

            window.location.href = 'index.html';
        });
    });
</script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const signupBtn = document.getElementById('login-btn');

        signupBtn.addEventListener('click', function() {

            window.location.href = 'login.html';
        });
    });
</script>

</body>
</html>
